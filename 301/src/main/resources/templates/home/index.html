<!DOCTYPE html>
<html lang="ko" xmlns:th="http:/www.thymeleaf.org">
<head th:replace="fragments :: homeHead"></head>
<body style="height: 100%" class="page-top"  >
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" th:href="@{#}">삼공일</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{login}">로그인</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/sign-up}">회원가입</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section style="height: 100%" >
        <div class="bg-primary text-white text-center" style="padding-top: 300px;padding-bottom: 150px; height: 100%"  >
            <div class="container d-flex align-items-center flex-column">
                <h1 class="masthead-heading text-uppercase mb-0">환영합니다. </h1>
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <p class="masthead-subheading font-weight-light mb-0">잘정의 갤러리는 소장용 웹 앨범입니다.</p>
                <div style="margin-top: 30px" >
                    <button class="btn-outline-secondary startFont " style="  border-radius: 12px;"><a th:href="@{login}">시작하기</a></button>
                    <button class="btn-outline-secondary startFont " style="  border-radius: 12px;"><a th:href="@{login}">로그인 됬을때 페이지 (구현되면 삭제바람)</a></button>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="fragments :: footer"></footer>
</body>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{js/scripts.js}"></script>
<script ht:src="@{https://cdn.startbootstrap.com/sb-forms-latest.js}"></script>
</html>
