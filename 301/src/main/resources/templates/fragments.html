<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>

<head th:fragment="loginHead">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>삼공일 갤러리</title>
        <link rel="shortcut icon" type="image/x-icon" th:href="@{./img/title.jpg}">

        <link rel="stylesheet" th:href="@{/css/login.css}">

<!-- 로그인과 회원가입 페이지 -->

<head th:fragment="defaultHead">
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼공일 갤러리</title>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link th:href="@{..static/img/title.jpg}" rel="shortcut icon" type="image/x-icon">
    <link th:href="@{assets/favicon.ico}" rel="shortcut icon" type="image/x-icon" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://fonts.googleapis.com}" rel="preconnect">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/myinfo.css}" rel="stylesheet" />
</head>
<!-- 모든 일반 페이지에 넣음 -->

	<nav th:fragment="homeHead" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
             <div>
                <a class="navbar-brand" th:href="@{/}">삼공일</a>
                <span class="navbar-span" sec:authorize="isAuthenticated()"><b th:text="${username}" ></b>님 환영합니다.</span>
            </div>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto" sec:authorize="!isAuthenticated()">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/login}">로그인</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/sign-up}">회원가입</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
                	<li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/userinfo}">내정보</a></li>
                	<li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/album}">내앨범</a></li>
                	<li class="nav-item mx-0 mx-lg-1" sec:authorize="isAuthenticated()">
        	            <form th:action="@{/logout}" id="logout" method="post">
        	            	<a class="nav-link py-3 px-0 px-lg-3 rounded" onclick="logout()" style="cursor: pointer;">
        	            		로그아웃
        	            	</a>
	                    </form>					
					</li>
                </ul>
            </div>
        </div>
        <script>
			function logout() {
				document.getElementById("logout").submit();
			}
		</script>
   </nav>


<header th:fragment="header">
	<nav>
		<ul>
			<li><a th:href="@{/album}">앨범</a></li>
			<li><a th:href="@{/abc}">두 번째 메뉴</a></li>
			
			
		</ul>
	</nav>
</header>
