<!DOCTYPE html>
<html lang="ko" xmlns:th="http:/www.thymeleaf.org">
<head th:replace=" fragments :: defaultHead"></head>
<body style="min-height: calc(100vh - 72px);">
    <nav th:replace="fragments :: homeHead"></nav>
    <section style="min-height: calc(100vh - 72px);">
        <div class="bg-primary text-white text-center" style="min-height: calc(100vh - 72px);">
            <div class="private-wrap">
                <div class="private-container">
                    <div class="private-logo">
                        <a th:href="@{/album}"><img src="./img/title.jpg" style="border-radius: 50%; height: 150px; width: 150px;"></a>
                    </div>
                    <div class="private-info-box">
                        <div class="private-info">
                            <div>
                                <span>아이디</span>
                                <span>닉네임</span>
                                <span>가입날자</span>
                            </div>
                            <div>
                                <span th:text="${account.id}"></span>
                                <span th:text="${account.nickname}"></span>
                                <span th:text="${account.signUpDate}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="private-buttons">
                      <a th:href="@{/update}"><button class="btn btn-primary">수정</button></a>
                        <input class="button_two btn btn btn-danger " data-bs-toggle="modal" data-bs-target="#secession" type="button"  value="회원탈퇴">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="fragments :: footer"></footer>
    <div class="portfolio-modal modal fade" id="secession" tabindex="-1" aria-labelledby="secession" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
                <div class="modal-body text-center pb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- Portfolio Modal - Title-->
                                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">정말 탈퇴하시겠습니까?</h2>
                                <!-- Icon Divider-->
                                <a th:href="@{/delete}">
                                <button class="btn btn-primary" data-bs-dismiss="modal" style="margin-top: 100px;">
                                    <i class="fas fa-xmark fa-fw"></i>
                                    확인
                                </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
$(function(){
    $("#confirm").click(function(){
        modalClose();
        //컨펌 이벤트 처리
    });
    $("#modal-open").click(function(){        
    	$("#popup").css('display','flex').hide().fadeIn();
    });
    $("#close").click(function(){
        modalClose();
    });
    function modalClose(){
      $("#popup").fadeOut();
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</html>
