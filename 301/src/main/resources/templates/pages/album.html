<!DOCTYPE html>
<html lang="ko">
<head th:replace="fragments :: defaultHead"></head>
<body style="min-height: calc(100vh - 72px);">
    <nav th:replace="fragments :: homeHead"></nav>
    <section style="min-height: calc(100vh - 72px); margin-top: 100px;" class="page-section portfolio" id="portfolio" >
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">앨범</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Portfolio Grid Items-->
            <div class="row justify-content-center" >
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto grey-container" data-bs-toggle="modal" data-bs-target="#AddAlbum">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100 background-grey">
                            <div class="portfolio-item-caption-content text-center text-white">
                                <i class="fas fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <!-- <img class="img-fluid" src="./img/Album.png" alt="..." /> -->
                        <div class="img-fluid height328"></div>
                    </div>
                    <h3 style="text-align: center; margin-top: 1rem;" >앨범추가</h3>                
                </div>
                
                <div th:each="album : ${albumList}" class="col-md-6 col-lg-4 mb-5">
                    <a th:href="@{'/album_detail/' + ${album.id}}" >
                        <div class="portfolio-item mx-auto">
                            <img class="img-fluid" th:src="'/img' + ${album.photo}" alt="..." />
                        </div>
                    </a>
                    <span th:text="'항목 '+${album.count}+'개'">항목 N개</span>
                    <h3 th:text="${album.name}"></h3>
                </div>
                
            </div>
        </div>
</section>
<footer th:replace="fragments :: footer"></footer>
    <div class="portfolio-modal modal fade" id="AddAlbum" tabindex="-1" aria-labelledby="AddAlbum" aria-hidden="true" style="width:30%">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
                <div class="modal-body text-center pb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- Portfolio Modal - Title-->
                                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">앨범추가</h2>
                                <!-- Icon Divider-->
                                <div class="divider-custom">
                                    <div class="divider-custom-line"></div>
                                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                    <div class="divider-custom-line"></div>
                                </div>
                                <!-- Portfolio Modal - Text-->
                                <form method="POST" th:action="@{/album}">
                                    <div>
                                        <input type="text" name="albumName" placeholder="앨범 이름" >
                                        <input type="submit"  value="추가하기"  class="btn btn-primary" data-bs-dismiss="modal"></input>
                                    </div>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</html>
